<!DOCTYPE html>

    <h1>Inserindo videos hospedados localmente</h1>
    <P>Este video está hospedado no meu proprio servidos.</P>

    <video width="200" poster="imagens/pexels-spencer-davis-5772681.jpg" controls
    autoplay loop>
        <source src="midia/Meu-Video-.m4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com repodução de videos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="200" 
    height="315" 
    src="https://www.youtube.com/embed/DIraePpIAog" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <h1>Inserindo videos do VIMEO</h1>

     allowfullscreen></iframe>
